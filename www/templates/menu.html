<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced bar-custom-green">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar align-title="center" class="bar-balanced bar-custom-menu">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-icon-right" ui-sref='app.home'><i style="font-size:30px;" class="icon ion-ios-home"></i>
          <center>Home</center>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ui-sref='app.bookmarks'><i style="font-size:30px;" class="icon ion-bookmark"></i>
          <center>Bookmarks</center>
        </ion-item>
       
        <ion-item menu-close class="item-icon-right" ui-sref='app.settings'><i style="font-size:30px;" class="icon ion-gear-a"></i>
          <center>Settings</center>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
