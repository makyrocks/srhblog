<ion-view view-title="Bookmarks" ng-init="showMarks()">
  <ion-content>

  <div class="list card" ng-repeat="mark in marks" style="box-shadow: 1px 1px 10px 1px #9CCC65;">

  <div class="item item-icon-left item-text-wrap">
    <i class="icon ion-university balanced" style="font-size:35px;"></i>
    <h2>{{mark.title}}</h2>
    <p>{{mark.pubdate}}</p>
  </div>

  <div class="item item-body">
    <i class="icon calm" style="font-size:30px;">{{mark.report}}</i>
    <p>
      {{mark.snippet}}
    </p>
    <p style="text-align:right;"><b>- {{mark.author}}</b></p>
    <br><br>
  </div>

  <div class="tabs tabs-icon-top">
  <a class="tab-item" ng-click="removeMark(mark.$id)">
    <i class="icon ion-bookmark assertive"></i>
    Remove Bookmark
  </a>
  <a class="tab-item" ng-controller="homeCtrl" ng-click="browse(mark.link)">
    <i class="icon ion-link royal"></i>
    Read full report
  </a>

   <a class="tab-item" ng-controller="homeCtrl" ng-click="social(mark.link)">
    <i class="icon ion-android-share-alt balanced"></i>
    Share
  </a>
  
</div>
  
</div>

  </ion-content>
</ion-view>
